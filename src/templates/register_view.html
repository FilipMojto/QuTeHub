{% extends 'base.html' %}

{% block content %}

<section id="register-panel" class="input-panel">
    <h2>REGISTER</h2>
    <form method="POST" action="/register">
        <div class="image-embedded-input-wrapper">
            <img class="left-side-image" src="{{ url_for('static', filename='icons/username_icon.png') }}" width="30px">
            <input class="image-embedded-input" name="register-panel-username" placeholder="Username" required pattern="{{username_pattern}}"><br>
        </div>

 

        <div class="image-embedded-input-wrapper">
            <img class="left-side-image" src="{{ url_for('static', filename='icons/password_icon.png') }}" width="25px">
            <input class="image-embedded-input" name="register-panel-password" placeholder="Password" type="password" required pattern="{{password_pattern}}">
            <img class="right-side-image" src="{{ url_for('static', filename='icons/show_password_icon.png') }}" width="25px">
        </div>

        <div class="image-embedded-input-wrapper">
            <img class="left-side-image" src="{{ url_for('static', filename='icons/password_icon.png') }}" width="25px">
            <input class="image-embedded-input" name="register-panel-retype_password" placeholder="Retype Password" type="password" required>
            <img class="right-side-image" src="{{ url_for('static', filename='icons/show_password_icon.png') }}" width="25px">
        </div>
        
        <div class="flashed-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
           
                {% for message in messages %}
                <div>
                    <span style="margin-right: 5px;">&bull;</span> {{ message | safe }}
                </div>

                {% endfor %}
          
            {% endif %}
        {% endwith %}
        </div>


        <button type="submit" class="submit-button"> Register </button>
    </form>
    <label id="register-panel-to-prev-section-label" class="to-prev-section-label">log in</label>
</section>

{% endblock %}
